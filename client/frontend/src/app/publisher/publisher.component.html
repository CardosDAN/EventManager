<div class="container mt-5">
  <h1> Complete you're information</h1>
  <div class="card p-2">
    <div class="row">
      <div class="col-6">
        <form #PublisherForm="ngForm" (ngSubmit)="addPublisher(PublisherForm)">
          <div class="mb-3">
            <div class="mb-3">
              <label for="publisher_name" class="form-label">Name</label>
              <input type="text" class="form-control" id="publisher_name" [(ngModel)]="publisher.publisher_name"
                     name="publisher_name">
            </div>
            <div class="mb-3">
              <label for="publisher_description" class="form-label">Description</label>
              <input type="text" class="form-control" id="publisher_description"
                     [(ngModel)]="publisher.publisher_description" name="publisher_description"
                     aria-describedby="emailHelp">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
      <div class="col-6">
        <div>
          <input type="file" multiple value="select #selectFile"
                 (change)="onFileSelected($event)">
        </div>
        <div>
          <div class="mt-5">
            <div class="row row-cols-4">
              <div *ngFor="let file of publisher.image; let i = index;">
                <div class="col mb-2">
                  <div style="position: relative">
                    <span class="btn-remove-image" (click)="removeImage(i)" >X</span>
                    <img [src]="file.url" width="100px" height="100px">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
