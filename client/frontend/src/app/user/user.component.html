<div class="container mt-5">
  <div class="row">
    <div class="col-sm-5">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Date From</span>
          <input class="form-control" type="datetime-local" id="dateFrom" [(ngModel)]="dateFrom">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon2">Date To:</span>
          <input class="form-control" type="datetime-local" id="dateTo" [(ngModel)]="dateTo">
        </div>
    </div>
    <div class="col-sm-5">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Category:</span>
        <input class="form-control" type="text" id="category" [(ngModel)]="category">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon4">Location:</span>
        <input class="form-control" type="text" id="location" [(ngModel)]="location">
      </div>
      <button class="btn btn-primary float-end" (click)="applyFilters()">Apply Filters</button>
    </div>
  </div>
</div>

<div class="container mt-5">
  <h2 >Events</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let event of events">
      <div class="card h-100">
        <p>Organizer: {{ event.user.email }}</p>
        <div class="card-body">
          <h5 class="card-title">{{ event.event_name }}</h5>
          <p class="card-text">{{ event.event_description }}</p>
        </div>
        <div class="row m-1">
          <div class="col-sm-4">
            <button class="btn btn-primary" (click)="showEvent(event.id, event.user.id)">See More</button>
          </div>
        </div>
        <div class="card-footer">
          <small class="text-muted">{{ event.date_from }} - {{ event.date_to }}</small>
        </div>
      </div>

    </div>
  </div>
</div>
